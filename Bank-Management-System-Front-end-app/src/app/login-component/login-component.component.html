<div class="w-screen h-screen flex justify-center items-center">
  <div class="shadow w-[900px] h-[500px] rounded-lg p-0.5 justify-between flex">
    
    <div class="bg-white flex h-full w-[550px] flex-col px-24 justify-center">
      <h1 class="flex w-full justify-center font-bold text-[24px] text-blue-950 uppercase">Sign in</h1>
      <form (ngSubmit) = "login()">
        <label for="username" class="text-[16px]  ml-1 mt-5">Username</label>
        <div class="flex rounded-[15px] bg-[#f2f2f28d]">
          <input type="text" id= "customerUsername" [(ngModel)] = "customerUsername" name="customerUsername" pattern="[a-zA-Z][a-zA-Z]+" class="p-2 m-0.5 rounded-[13px] w-full" required>
        </div>
        <label for="password" class="text-[16px]  ml-1 mt-3">Password</label>
        <div class="flex rounded-[15px] bg-[#f2f2f28d]">
          <input type="password" id= "customerPassword" [(ngModel)] = "customerPassword" name="customerUsername" class="p-2 m-0.5 rounded-[13px] w-full" required>
        </div>  
        <div class="text-[13px] mt-3 flex justify-end pr-2">
          <a routerLink="/reset" class="hover:text-blue-700 transition-all">Reset Password</a>
        </div>
        <div class="flex w-full justify-center items-center bg-black rounded-[15px] text-white py-3 mt-4 hover:bg-white hover:ring-1 hover:ring-black hover:text-black transition-all ">
          <input type="submit" value="Sign in" class="w-full h-full  cursor-pointer"/>
          
        </div>
        <div class="text-[13px] mt-3 flex justify-center">
        Don't have an Account ?  &nbsp; <a routerLink="/signup" class="hover:text-blue-700 transition-all">Sign up</a>
        </div>
    </form>
    </div>
    <div style="background-image: url(/assets/bank.jpg); " class="w-[350px] flex flex-col h-full rounded-r-[12px] bg-no-repeat bg-cover ">
      <div style="background-color: rgba(0, 0, 0, 0.553);" class="text-white h-full w-full rounded-r-[12px]">
        <h1 class="text-[54px] font-extrabold mt-36 ml-6">Welcome <br></h1>
        <h1 class="text-[28px] uppercase font-bold ml-6">to CBC</h1>
      </div>
    </div>
    
  </div>
</div>
